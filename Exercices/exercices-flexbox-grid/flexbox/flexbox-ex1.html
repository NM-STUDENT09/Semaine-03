<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./flexbox-ex1.css" />
    <title>Flexbox #01</title>

    <style>
      /* Exercice 1.1 ---------------- */
      section {
        display: flex;
      }

      /* Exercice 1.2 ---------------- */
      /*  section > div {

      /* Exercice 1.3 ---------------- */
      section > div {
        width: 371px;
        height: 362px;
        margin: 3px;
      }
      section > div > span {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <section>
      <div><span>1</span></div>
      <div><span>2</span></div>
      <div><span>3</span></div>

      <div><span>5</span></div>
      <div><span>6</span></div>
      <div><span>7</span></div>
      <div><span>8</span></div>
    </section>
  </body>
